<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <article class="card">

            <div class="card-image">
                <img src="images/image-product-desktop.jpg" alt="parfum" class="parfum-img">
                <img src="images/image-product-mobile.jpg" alt="parfum" class="mobile-img">
            </div>

            <div class="card-content">
                <span class="heading-title">PERFUME</span>
                <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>
                <p class="content-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <h2 class="new-price">$149.99</h2>
                    <span class="old-price">$169.99</span>
                </div>
                
                <button class="card-button">
                    <img src="images/icon-cart.svg" alt="add-to-cart" class="icon-img">
                    <span class="button-text">Add to Cart</span>
                </button>
            </div>
        </article>
    </main>
</body>

</html>
